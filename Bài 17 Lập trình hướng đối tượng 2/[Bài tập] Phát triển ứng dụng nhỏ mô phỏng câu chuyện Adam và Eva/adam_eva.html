<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>adam and eva</title>
</head>
<body>
    <script>
        class Apple {
            constructor() {
                this._weight = 10;
            }
            getWeight(){
                return this._weight;
            }
           decrease(){
                this._weight = this._weight - 1;
           }
        }
        class Human {
            constructor(name,gender,weight) {
                this._name = name;
                this._gender = gender;
                this._weight = weight;
            }

            getName() {
                return this._name;
            }

            setName(value) {
                this._name = value;
            }

            getGender() {
                return this._gender;
            }

            setGender(value) {
                this._gender = value;
            }

            getWeight() {
                return this._weight;
            }

            setWeight(value) {
                this._weight = value;
            }
            speaking(content){
                document.write(content);
            }
            eatingApple(apple){
                if(apple.getWeight()>0){
                    this._weight ++;
                    document.write("weight of apple is : "+apple.getWeight()+'<br/>>');
                    document.write("i have ate a apple. my current weight is : "+ this._weight+'<br/>');
                    apple.decrease();
                    document.write("current weight of apple is : "+apple.getWeight()+'<br/>');

                }
            }
        }
        let apple = new Apple();
        let adam = new Human("adam","man",20);
        adam.speaking("hello,i am adam"+'<br/>');
        adam.eatingApple(apple);
    </script>
</body>
