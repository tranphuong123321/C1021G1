<!DOCTYPE html>

<head>

    <meta charset="UTF-8">
    <title>Chuyển Đổi Tiền Tệ</title>
</head>
<body>
<form>
    <table style="width:50%;text-align: center">
        <tr>
            <th><b>Amount</b></th><br>
            <th><b>From Currency</b></th>
            <th><b>To Currency</b></th>

        </tr>
        <tr>
            <td>
                <input type="text" id="t1">
            </td>
            <td>
                <select style="width:110px" id="a" >
                    <option name="range" value="vnd">VND</option>
                    <option name="range" value="usd">USD</option>
                </select>
            </td>
            <td>
                <select style="width:110px" id="b">
                    <option name="range" value="usd">USD</option>
                    <option name="range" value="vnd">VND</option>
                </select>
            </td>
            <td>
                <button type="button" onclick="showMessage()">covert </button>
            </td>
        </tr>
    </table>
    Result: <p id ='re'></p>
    <script>
        function showMessage(){
            let n= document.getElementById('t1').value;
            let a= document.getElementById('a'). value;
            let b= document.getElementById('b'). value;

            if(a=='vnd' && b=='usd'){
                result = n/23000
                document.getElementById('re').innerText=result;
            } else if (a=='usd' && b=='vnd'){
                result = n*23000
                document.getElementById('re').innerText=result;
            }
            else if (a=='vnd' && b=='vnd' ){
                result = n*1
                document.getElementById('re').innerText=result;
            }
            else {
                result = n*1
                document.getElementById('re').innerText=result;

            }

        }

    </script>

</form>
