<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a =parseInt(prompt('nhập vào số a'))
    let b =parseInt(prompt('nhập vào số b'))
    let c =parseInt(prompt('nhập vào số c'))

    function soSanh (a,b,c) {
if(a<b && a<c){
    return 'a là số nhỏ nhất'
}else if(b<c){
    return 'b là số nhỏ nhất'
}else {
    return 'c là số nhỏ nhất'
}
    }
    document.write(soSanh(a,b,c))
</script>
