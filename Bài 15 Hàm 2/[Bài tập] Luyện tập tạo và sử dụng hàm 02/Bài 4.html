<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    let nhapVao = prompt(' nhập để check ');
    function isNumber(input){
        let transfer = parseInt(input);
        if(isNaN(transfer)){
            return false
        }else{
            return true
        }
    }
    document.write(isNumber(nhapVao))
</script>
</body>
</html>
