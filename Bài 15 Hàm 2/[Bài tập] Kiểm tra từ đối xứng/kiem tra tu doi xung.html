<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    function kiemTraDoiXung(s){
        if(s.length <= 1){
            return true;
        }else{
            if(s[0] === s[s.length-1]){
                s.pop();
                s.shift()
                return kiemTraDoiXung(s)
            }else{
                return false;
            }
        }
    }
    let s = [""]
    document.write(kiemTraDoiXung(s))
</script>
</body>
</html>
