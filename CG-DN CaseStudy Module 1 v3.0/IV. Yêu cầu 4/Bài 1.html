<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        function standardized(name) {
            name = name.trim().toLowerCase();
            let nameArray = Array.from(name);
            for (let i = 0; i < nameArray.length - 1; i++) {
                if (nameArray[i] === ' ' && nameArray[i + 1] === ' ') {
                    for (let j = i + 1; j < nameArray.length - 1; j++) {
                        nameArray[j] = nameArray[j + 1];
                    }
                    i--;
                    nameArray.pop();
                }
                }
            nameArray[0] = nameArray[0].toUpperCase();
            for (let i = 0; i < nameArray.length - 1; i++) {
                if (nameArray[i] === ' ') {
                    nameArray[i + 1] = nameArray[i + 1].toUpperCase();
                }
            }
            return nameArray.join('');
        }

        function maxLength(name) {
            let arrName = name.split(' ');
            let maxName = arrName[0];
            for (let i = 1; i < arrName.length; i++) {
                if (maxName.length < arrName[i].length) {
                    maxName = arrName[i];
                }
            }
            return maxName;
        }

        let name = prompt('Enter your name :');
        alert('your name : ' + name + '\nstandardized name ' + standardized(name) + '\nmax length name :' + maxLength(standardized(name)));
    </script>
</body>

</html>
