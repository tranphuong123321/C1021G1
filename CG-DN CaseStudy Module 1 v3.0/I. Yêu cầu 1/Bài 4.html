<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    for(i=1;i<=5;i++){
        for(j=0;j<9/2-i;j++){
            document.write('&nbsp;&nbsp;')
        }
        for(k=1;k<=i*2-1;k++){
            if(i===5){
                document.write('*')
            }
            else if (k===1 ||k===i*2-1){
                document.write('*')
            }
            else {
                document.write('&nbsp;&nbsp;')
            }
        }
        document.write('<br/>')
    }
</script>
</body>
</html>
