<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    for(i=1;i<=5;i++){
        for(j=1;j<=5;j++){
            if(i===5){
                document.write('*')
            }
            else if (j===1 ||j===i){
                document.write('*')
            }
            else {
                document.write('&nbsp;&nbsp;')
            }
        }
        document.write('<br/>')
    }
</script>
</body>
</html>
