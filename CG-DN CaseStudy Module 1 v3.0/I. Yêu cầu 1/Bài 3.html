<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    for(i=1;i<=5;i++){
        for(j=0;j<9/2-i;j++){
            document.write('&nbsp;&nbsp;')
        }
        for(k=0;k<i*2-1;k++){
            document.write('*')
        }
        document.write('<br/>')
    }
</script>
</body>
</html>
