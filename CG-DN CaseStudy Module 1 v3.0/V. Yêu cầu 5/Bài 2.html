<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
          function createMatrix(){
        let m = parseInt(prompt('Enter the row number '));
        let n = parseInt(prompt('Enter the col number'));
        let maTrix = [];
        for (let i = 0; i < m; i++) {
            let row = [];
            for (let j = 0; j < n; j++) {
                row[j] = parseInt(prompt('Enter the item at [' + i + '] [' + j + '] : '));
            }
            maTrix[i] = row;
        }
        return maTrix;
    }
    let maTrix = createMatrix();
    let total = 0 ;
    function totalEven(maTrix) {
        for (let i = 0; i < maTrix.length; i++) {
            for (let j = 0; j < maTrix[i].length; j++) {
                if (maTrix[i][j] % 2 === 0) {
                    total += maTrix[i][j];
                }
            }
        }
        return total;
    }

    console.table(maTrix);
    alert('sum of even numbers in the matrix is ' + totalEven(maTrix));
    </script>
</body>
</html>
