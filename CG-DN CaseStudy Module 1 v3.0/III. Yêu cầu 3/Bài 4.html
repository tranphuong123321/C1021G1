<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>
    let stringNumber = ['khong', 'mot', 'hai', 'ba', 'bon', 'nam', 'sau', 'bay', 'tam', 'chin'];
    let numBer = prompt('Enter your number');
    let result = "";
    for (let i = 0; i < numBer.length; i++) {
        result += stringNumber[numBer[i]];
    }
    alert('your number is :' + numBer + '\n' + 'change the letter is :' + result);
</script>
</body>
</html>
