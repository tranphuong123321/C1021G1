<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chỉ số cân Nặng</title>
</head>
<body>
<table>
    <tr>
        <td>
            Cân Nặng
        </td>
        <td>
            <input type="text" id="urWeight" name="Weight">
        </td>
    </tr>
    <tr>
        <td>
            Chiều cao
        </td>
        <td>
            <input type="text" id="urHeight" name="Height">
        </td>
    </tr>
    <tr>
        <td>
            Interpretation
        </td>
        <td>
            <input type="text" id="urInterpretation" name="urInterpretation"  value " " disabled>
        </td>
    </tr>
    <tr>
        <td>
            <input type="button" value="Xác Nhận" name="conFirm"id ="conFirm" onclick="urInterpretation.value = phanLoai()">
        </td>
    </tr>
</table>
<script>
    function phanLoai(){
        let weight = parseFloat(document.getElementById("urWeight").value);
        let height = parseFloat(document.getElementById('urHeight').value);
        let bmi = (weight/(height*height))
        console.log(bmi)
        if (bmi < 18){
            return "Underweight";
        }else if (bmi < 25.0){
            return "Normal";
        }
        else if (bmi < 30.0){
            return "Overweight";
        }else{
            return "Obese";
        }
    }
</script>
</body>
</html>
