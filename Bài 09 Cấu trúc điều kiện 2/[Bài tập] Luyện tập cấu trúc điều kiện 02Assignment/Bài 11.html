<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let tienluong=parseInt(prompt("Hay nhap tien luong"))
    if(tienluong<10000000){
        alert("Không cần đóng thuế thu nhập")
    }else {
        alert("Tiền thuế phải đóng là "+tienluong/10)
    }
</script>
</body>
</html>
