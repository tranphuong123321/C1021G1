<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseInt(prompt("Nhap so a"))
    let b = parseInt(prompt("Nhap so b"))
    let c = parseInt(prompt("Nhap so c"))
    if(a>b && a>c){
        document.write("So lon nhat la a= "+a)
    }else if(b>c ){
        document.write("So lon nhat la b= "+b)
    }else {
        document.write("So lon nhat la c= "+c)
    }
</script>
</body>
</html>
