<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let DS = (parseInt(prompt("Hay nhap doanh so")))
    if(DS<=5000000){
        alert("Hoa hồng là 1%")
    }else if(DS<=10000000){
        alert("Hoa hồng là 2%")
    }else if(DS<=15000000){
        alert("Hoa hồng là 3%")
    }else{
        alert("Hoa hồng là 5%")
    }
</script>
</body>
</html>
