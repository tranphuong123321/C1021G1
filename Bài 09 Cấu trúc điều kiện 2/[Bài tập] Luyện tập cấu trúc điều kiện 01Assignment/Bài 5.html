<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let diemkiemtra = (parseInt(prompt("Hay nhap diem kiem tra")))
    let diemgiuaky = (parseInt(prompt("Hay nhap diem giua ky")))
    let diemcuoiky = (parseInt(prompt("Hay nhap diem cuoi ky")))
    let point = (diemkiemtra+diemgiuaky+diemcuoiky)/3
    if (point>=90){
        alert("Loại Giỏi")
    }else if(point>=70){
        alert("Loại Khá")
    }else if(point>=50){
        alert("Loại Trung Bình")
    }else{
        alert("Loại Yếu")
    }
</script>
</body>
</html>
