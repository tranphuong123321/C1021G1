<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr1 = [3, 5, 1, 8, -3, 7, 8];
    let arr2 = [7, 12, 6, 9, 20, 56, 89];
    let arr3 = [];
    let arr4 = [0, 0, 0, 0, 0, 0];
    let arr5 = [0, 6, -1, -1, 0, 0];
    result(arr1);
    result(arr2);
    result(arr3);
    result(arr4);
    result(arr5);
    function result(arr) {
        document.write("Mảng: " + arr +"<br>");
        if (minArray(arr) === -1){
            document.write("Đây là mảng rỗng <hr>");
        }else {
            document.write("min là: "+ arr[minArray(arr)] +"<hr>");
        }
    }
    function minArray(arr) {
        if(arr.length === 0)
            return -1;
        let min = arr[0];
        let index = 0;
        for(let i = 1; i < arr.length; i++){
            if(arr[i] < min){
                min = arr[i];
                index = i;
            }
        }
        return index;
    }
</script>
</body>
</html>
