<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <canvas id="myCanvas" width="1000" height="500" style="border:1px solid #000000;">
    </canvas>
    <title>Document</title>
</head>
<body>
<script>
    let width=parseInt(prompt("Nhập vào chiều rộng: "));
    let height=parseInt(prompt("Nhập vào chiều dài: "));
    class Rectangle
    {
        constructor(width,height)
        {
            this.width=width;
            this.height=height;
        }
        getArea()
        {
            return this.width*this.height;
        }
        getPerimeter()
        {
            return 2*(this.width+this.height);
        }
        getCanvas(width,height)
        {
            var c = document.getElementById("myCanvas");
            var ctx = c.getContext("2d");
            ctx.beginPath();
            ctx.moveTo(30, 30);
            ctx.lineTo(30, 30+this.height);
            ctx.lineTo(30+this.width, 30+this.height);
            ctx.lineTo(30+this.width,30);
            ctx.lineTo(30,30);
            ctx.strokeStyle = "red";
            ctx.stroke();
        }
    }
    let rectangle=new Rectangle(width,height);
    rectangle.getCanvas(width,height);
</script>
</body>
</html>
