<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let x = parseInt(prompt('hãy nhập số x'))
    let y = parseInt(prompt('hãy nhập số y'))
    checkNumber(x, y)

    function checkNumber(a, b) {
        let uocCuaa=0
        let uocCuab=0
        for (i = 1; i < a; i++) {
            if (a%i===0){
                uocCuaa+=i
            }
        }
        for (j=1;j<b;j++){
            if (b%j===0){
                uocCuab+=j
            }
        }
        if (uocCuaa===b && uocCuab===a){
            document.write('true')
        }else {
            document.write('false')
        }
    }

</script>
</body>
</html>
