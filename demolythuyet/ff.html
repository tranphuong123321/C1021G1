<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>Add Product</h3>
<input type="text"id="1">
<button id="2" onclick="addPro()">Add</button>
<h3>Display Product</h3>
<table border="1" id="3"></table>
<script>
    let proDuct=['May tinh','Dien thoai','May giat']
    function loadData() {
        let taBle=`
        <tr>
        <th>Product Name</th>
        <th>Action</th>
</tr>
        `;
        for(i=0;i<proDuct.length;i++){
            taBle+=`
            <tr>
            <td>${proDuct[i]}</td>
            <td><button onclick="edPro(${i})">Edit</button> <button onclick="delPro()">Delete</button></td>
</tr>
            `;
        }
        document.getElementById('3').innerHTML=taBle
    }
    loadData()
    function addPro() {
       proDuct.push(document.getElementById('1').value)
        loadData()
    }
    function delPro(index) {
        if(confirm(proDuct[index])){
            proDuct.splice(index,1)
            loadData()
        }
    }
    function edPro(index) {
        let newEdit = prompt('Nhập giá trị cần chỉnh sửa')
        proDuct.splice(index,1,newEdit)
        loadData()
    }
</script>
</body>
</html>
