<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a =parseFloat(prompt("Hay nhap so a"))
    let b =parseFloat(prompt("Hay nhap so b"))
    let c =parseFloat(prompt("Hay nhap so c"))
    if(a+b>c && b+c>a && a+c>b){
        alert("Đây là 3 cạnh của tam giác")
    }else {
        alert("Đây không phải 3 cạnh của tam giác")
    }
</script>
</body>
</html>
