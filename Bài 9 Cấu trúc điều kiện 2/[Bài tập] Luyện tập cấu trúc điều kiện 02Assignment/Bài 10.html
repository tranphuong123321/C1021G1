<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let chu =parseInt(prompt("Hay nhap chu dien"))
    let donGia1 =parseInt(1600)
    let donGia2 =parseInt(1700)
    let donGia3 =parseInt(1800)
    if(chu<=50){
        alert("Tổng số tiền là "+chu*donGia1+" VND")
    }else  if(chu<=100){
        alert("Tổng số tiền là "+50*donGia1+(chu-50)*donGia2+" VND")
    }else {
        alert(50*donGia1+50*donGia2+(chu-100)*donGia3+" VND")
    }
</script>
</body>
</html>
