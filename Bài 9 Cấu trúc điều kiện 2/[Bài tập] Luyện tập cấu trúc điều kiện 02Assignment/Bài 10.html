<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let chu = parseInt(prompt("Hay nhap chu dien"));
    if (chu <= 100) {
        alert("Tổng số tiền là " + chu * 1000 + " VND");
    } else if (chu<=150){
        alert("Tổng số tiền là "+(100*1000+(chu-100)*2000)+" VND")
    }else if (chu<=200){
        alert("Tổng số tiền là "+(100*1000+50*2000+(chu-150)*2500)+" VND")
    }else {
        alert("Tổng số tiền là "+(100*1000+50*2000+50*2500+(chu-200)*3000)+" VND")
    }
</script>
</body>
</html>
