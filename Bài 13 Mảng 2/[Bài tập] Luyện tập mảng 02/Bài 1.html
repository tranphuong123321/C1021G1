<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let mang = [
        [26,27,28],
        [1,2,3,4],
        [10,20,30,40,50]
    ]
    for(i=0;i<mang.length;i++){
        document.write("row"+i+"<br/>")
        for(j=0;j<mang[i].length;j++){
            document.write(mang[i][j]+"<br/>")
        }
    }

</script>
</body>
</html>
