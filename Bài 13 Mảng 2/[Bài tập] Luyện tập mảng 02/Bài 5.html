<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let chuoiA = prompt('Nhập chuỗi A: ');
    let chuoiB = prompt('Nhập chuỗi B: ');
        if(chuoiA.match(chuoiB)){
            document.write('Hai Chuỗi này giống nhau')
        }else{
            document.write('Hai Chuỗi này không giống nhau ')
        }
</script>
</body>
</html>
