<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let str = prompt("nhập chữ")
    let chuHoa = 'QWERRTYUIOPASDFGHJKLZXCVBNM';
    let chuThuong = 'qwertyuiopasdfghjklzxcvbnm';
    let result = [];
    let x ;
    for( x=0; x<str.length; x++)
    {
        if(chuHoa.indexOf(str[x]) !== -1) {
            result.push(str[x].toLowerCase());
        } else if(chuThuong.indexOf(str[x]) !== -1) {
            result.push(str[x].toUpperCase());
        } else {
            result.push(str[x]);
        }
    }
    document.write(result.join(''));
</script>
</body>
</html>
