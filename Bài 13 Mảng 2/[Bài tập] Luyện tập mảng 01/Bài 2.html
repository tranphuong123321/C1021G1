<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let numbers =[2,6,9,15,7,21,34,5,19,20]
    let max = Math.max.apply(Math, numbers);
    document.write("Giá trị lớn nhất là " +max+ "<br/>");
    numbers.indexOf(max);
    document.write("Vị trí "+numbers.indexOf(max))
</script>
</body>
</html>
