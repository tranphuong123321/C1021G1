<script>
    let aray =[2,6,9,15,7,21,34,5,19,20]
    let dem =0;
    for(let i=0;i<aray.length;i++){
        if(aray[i] > 10){
            dem++;
        }
    }document.write("Mảng có "+dem+" phần tử lớn hơn 10");

</script>
