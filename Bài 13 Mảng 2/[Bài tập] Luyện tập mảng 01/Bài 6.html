<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let array = new Array(3,2,1,5,6,8,7,9,10,0);
    let check = false;
    console.log(array);
    console.log(Array.prototype);
    let V = parseInt(prompt('Nhập giá trị cần tìm trong mảng'));
    if(array.indexOf(V) !== -1){
        check = true;
    }
    if(check === true){
        document.write('V' + ' CÓ tồn tại trong mảng');
    }else{
        document.write('V'+ ' KHÔNG tồn tại trong mảng');
    }
</script>
</body>
</html>
