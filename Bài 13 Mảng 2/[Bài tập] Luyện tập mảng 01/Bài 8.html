<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var score = [700, 8, 9, 10, 3];
    var reversescore = score.sort( (firstEl, secondEl) => {
        if (secondEl > firstEl){
            return -1;
        }
        else {
            return 0;
        }
    } );
    document.write(reversescore.reverse())

</script>
</body>
</html>
