<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let numbers =[2,6,9,15,7,21,34,5,19,20]
    let max = Math.max.apply(Math, numbers);
    let sum=0;
    let i ;
    document.write("Giá trị lớn nhất là " +max+ "<br/>");
    for (i=0;i<numbers.length;i++){
        sum += numbers[i]
    }
    document.write("Trung bình cộng của dãy là: "+sum/numbers.length);
</script>
</body>
</html>
