<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n1 = 0; n2 = 1; next = sum =0;
     for (i = 1; i <= 20; i++) {
         sum = sum + n1;
         next = n1 + n2;
         n1 = n2;
         n2 = next;
     }
     document.write(sum);
</script>
</body>
