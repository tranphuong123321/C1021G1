<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game đoán số</title>
</head>
<body>
<input type="button" onclick="play()" value="Chơi">
<script>
    function play() {
        let n = parseInt(prompt("Nhập khoảng muốn đoán:"));
        let m = Math.floor(Math.random()*n)+1;
        let x;
        for (i = 1; i <= 3; i++)
        {
            x = parseInt(prompt("Nhập số:"));
            if (x === m)
                alert("Congratulation!");
            else if (x < m)
                alert("Nhỏ hơn");
            else
                alert("Lớn hơn");
        }
    }
</script>
</body>
</html>
